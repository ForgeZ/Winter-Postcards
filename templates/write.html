<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Winter Whisper ✍️</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
    <a href="/" class="logo-text">Winter Postcards</a>
    <a href="mailto:shivamt.2528@itmuniversity.org" class="contact-icon">❄️</a>
</header>

<main>

<div class="write-container">

    <!-- LEFT SIDE: Globe + Snowmen -->
    <div class="write-left">

        <!-- Selected Globe -->
        <img src="/static/images/globes/{{ globe }}.png" class="write-globe">

        <!-- SNOWMEN ROW -->
        <div class="snowman-area">

            <!-- SNOWMAN 1 -->
            <div class="snowman-wrap">

                <div class="snow-halo">
                    <span></span>
                    <span style="animation-delay: 0.7s;"></span>
                    <span style="animation-delay: 1.4s;"></span>
                </div>

                <div class="snowball base"></div>
                <div class="snowball mid"></div>
                <div class="snowball head"></div>

                <div class="carrot"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>

                <div class="snowball-throw"></div>
            </div>

            <!-- SNOWMAN 2 -->
            <div class="snowman-wrap">

                <div class="snow-halo">
                    <span></span>
                    <span style="animation-delay: 0.7s;"></span>
                    <span style="animation-delay: 1.4s;"></span>
                </div>

                <div class="snowball base"></div>
                <div class="snowball mid"></div>
                <div class="snowball head"></div>

                <div class="carrot"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>

                <div class="snowball-throw"></div>
            </div>

            <!-- SNOWMAN 3 -->
            <div class="snowman-wrap">

                <div class="snow-halo">
                    <span></span>
                    <span style="animation-delay: 0.7s;"></span>
                    <span style="animation-delay: 1.4s;"></span>
                </div>

                <div class="snowball base"></div>
                <div class="snowball mid"></div>
                <div class="snowball head"></div>

                <div class="carrot"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>

                <div class="snowball-throw"></div>
            </div>

        </div>
    </div>

    <!-- RIGHT SIDE: Form -->
    <div class="write-right">

        <h1>Your Winter Whisper</h1>
        <p class="sub">Write a whisper only winter will understand.</p>

        <form action="/preview" method="POST" autocomplete="off">


            <input type="hidden" name="globe" value="{{ globe }}">

            <label class="field-label">To:</label>
            <input type="text" name="to_name" class="frost-input" placeholder="Who is this for?" required>

            <label class="field-label">From:</label>
            <input type="text" name="from_name" class="frost-input" placeholder="Your name" required>

            <label class="field-label">Message</label>
            <textarea name="message" class="frost-letter" placeholder="Write something warm..." required></textarea>

            <div class="preview-btn-wrap">
                <button class="btn" type="submit">Preview ✨</button>
            </div>

        </form>

    </div>

</div>

</main>

<script src="{{ url_for('static', filename='js/snow.js') }}"></script>

<!-- Snowmen react to typing -->
<script>
document.addEventListener("input", () => {
    document.querySelectorAll(".snowman-wrap").forEach(sm => {
        sm.classList.add("type-react");
        setTimeout(() => sm.classList.remove("type-react"), 700);
    });
});
</script>

</body>
</html>
